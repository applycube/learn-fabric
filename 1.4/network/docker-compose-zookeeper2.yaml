version: '2'

networks:
  mufg:

services:

  zookeeper2:
    image: ibmblockchain/fabric-zookeeper
    restart: always
    environment:
      - JVMFLAGS=-Xmx2048m -Xms256m
      - ZOO_MY_ID=2
      - ZOO_SERVERS=server.1=zookeeper1:2888:3888 server.2=zookeeper2:2888:3888 server.3=zookeeper3:2888:3888
    ports:
      - "3181:2181"
      - "4888:2888"
      - "5888:3888"
    networks:
      - mufg
